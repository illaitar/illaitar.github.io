<div id="container" class="mobile-plots">
    <p style="white-space: pre; margin-bottom: 0; line-height: 1;">Correlation type: <label for="selector_correlation"></label><select id="selector_correlation" name="values">
        <option>Spearman</option>
        <option>Pearson</option>
        <option>Kendall</option>
    </select>      Compression Standard: <label for="selector_codec"></label><select id="selector_codec" name="values">
        <option>All</option>
        <option>VVC</option>
        <option>H.264</option>
        <option>H.265</option>
        <option>AV1</option>
    </select><!--          Color planes: <label class="switch" for="color_planes_selector"><input id="color_planes_selector" type="checkbox"><span class="slider round"></span></label>         Weighted metrics: <label class="switch" for="weights_selector"><input id="weights_selector" type="checkbox"><span class="slider round"></span></label>
<i style="font-size: 12px; font-style: italic; margin-top: 0; margin-bottom: 0;">*note, in case the graph contains many metrics, the labels may be shifted</i> -->
</p>


<div id="leaderboard_plot" style="display: block" class="highcharts-figure">
    <script async src="/assets/js/benchmarks/frm/arrow.js"></script>
</div>

<script>
    function onChangeHelper() {
        let speed_plot = document.getElementById("leaderboard_plot");
        let this_div = document.getElementById("container");

        speed_plot.remove();
        let new_plot = document.createElement('div');
        new_plot.setAttribute("id", "leaderboard_plot");
        new_plot.setAttribute("class", "highcharts-figure");
        this_div.appendChild(new_plot);

        let sc = document.createElement("script");
        sc.src = '/assets/js/benchmarks/frm/arrow.js';
        new_plot.appendChild(sc);
    }

    document.getElementById("selector_codec").onchange = onChangeHelper;
    document.getElementById("selector_correlation").onchange = onChangeHelper;
    // document.getElementById("color_planes_selector").onchange = onChangeHelper;
    // document.getElementById("weights_selector").onchange = onChangeHelper;
</script>
</div>
