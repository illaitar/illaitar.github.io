  <script>
    function onChangeHelper() {
      let speed_plot = document.getElementById("plot_and_arrow");
      let this_div = document.getElementById("arrow_selector");

      speed_plot.remove();
      let new_plot = document.createElement('div');
      new_plot.setAttribute("id", "plot_and_arrow");
      new_plot.setAttribute("style", "display: flex; justify-content: center")
      new_plot.setAttribute("class", "plot-and-arrow");

      let new_arrow_plot = document.createElement('div');
      new_arrow_plot.setAttribute("id", "arrow_plot");
      new_arrow_plot.setAttribute("style", "display: block; flex-grow: 1")
      new_arrow_plot.setAttribute("class", "highcharts-figure");

      let new_arrow = document.createElement('img');
      new_arrow.setAttribute("src", "https://storage.videoprocessing.ai/benchmarks/itm/visualizations/info/vBetter.png");
      new_arrow.setAttribute("style", "max-height: 400px")

      new_plot.appendChild(new_arrow_plot);
      new_plot.appendChild(new_arrow);
      this_div.appendChild(new_plot);

      let sc = document.createElement("script");
      sc.src = '/assets/js/benchmarks/itm/arrow.js';
      new_arrow_plot.appendChild(sc);
    }

    document.getElementById("arrow_selector_video").onchange = onChangeHelper

    document.getElementById("arrow_selector_metric").onchange = onChangeHelper
