<p style="text-align: center">Highlight the plot region where you want to zoom in</p>
<div id="overall_plot_wrapper" style="width: 80%; margin-left: 10%">

    <p>Metric: <label for="overall_plots_selector"></label><select id="overall_plots_selector" name="values">
        <option>PSNR</option>
        <option>SSIM</option>
        <option>VMAF</option>
        <option>MOS</option>
    </select></p>


    <div id="overall-plot" class="highcharts-figure">
        <script src="../../../assets/js/benchmarks/deinterlacer/highcharts/psnr_overall.js"></script>
    </div>

    <script>
        document.getElementById("overall_plots_selector").onchange = function () {
            let speed_plot = document.getElementById("overall-plot");
            let this_div = document.getElementById("overall_plot_wrapper");

            let children = ["../../../assets/js/benchmarks/deinterlacer/highcharts/psnr_overall.js",
                "../../../assets/js/benchmarks/deinterlacer/highcharts/ssim_overall.js",
                "../../../assets/js/benchmarks/deinterlacer/highcharts/vmaf_overall.js",
                "../../../assets/js/benchmarks/deinterlacer/highcharts/mos_overall.js",];
            speed_plot.remove();
            let new_plot = document.createElement('div');
            new_plot.setAttribute("id", "overall-plot");
            new_plot.setAttribute("class", "highcharts-figure");
            this_div.appendChild(new_plot);
            let sc = document.createElement("script");
            sc.src = children[this.selectedIndex];
            new_plot.appendChild(sc);
        }

    </script>
</div>

    <div id="perf-plot" style="display: block" class="highcharts-figure">
        <script async src="../../../assets/js/benchmarks/deinterlacer/highcharts/psnr_0.js"></script>
    </div>

    <script>
        function onChangeHelper() {
            let metrics = ['psnr', 'ssim', 'vmaf', 'mos'];
            let numselect = document.getElementById("perf_plots_selector");
            let metricselect = document.getElementById("perf_metric_selector");

            let plot = document.getElementById("perf-plot");
            let this_div = document.getElementById("perf_plots_selector_div");

            plot.remove();
            let new_plot = document.createElement('div');
            new_plot.setAttribute("id", "perf-plot");
            new_plot.setAttribute("class", "highcharts-figure");
            this_div.appendChild(new_plot);
            let sc = document.createElement("script");
            sc.src = "../../../assets/js/benchmarks/deinterlacer/highcharts/" + (metrics[metricselect.selectedIndex]).toString() + "_" + (numselect.selectedIndex).toString() + ".js";
            new_plot.appendChild(sc);

        }

        document.getElementById("perf_plots_selector").onchange = onChangeHelper
        document.getElementById("perf_metric_selector").onchange = onChangeHelper
    </script>
</div>
