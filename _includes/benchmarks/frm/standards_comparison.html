<div id="container_standards1" class="mobile-plots">
    <p style="white-space: pre; margin-bottom: 0; line-height: 1;">Correlation type: <label for="selector_correlation_standards1"></label><select id="selector_correlation_standards1" name="values">
            <option>Spearman</option>
            <option>Pearson</option>
            <option>Kendall</option>
        </select><!--         Simplify: <label class="switch" for="simplify_selector1"><input id="simplify_selector1" type="checkbox" checked="true"><span class="slider round"></span></label>-->
    </p> 


    <div id="plot_standards1" style="display: block" class="highcharts-figure">
        <script async src="/assets/js/benchmarks/frm/standards_comparison.js"></script>
    </div>

    <script>
        function onChangeHelper() {
            let speed_plot = document.getElementById("plot_standards1");
            let this_div = document.getElementById("container_standards1");

            speed_plot.remove();
            let new_plot = document.createElement('div');
            new_plot.setAttribute("id", "plot_standards1");
            new_plot.setAttribute("class", "highcharts-figure");
            this_div.appendChild(new_plot);

            let sc = document.createElement("script");

            sc.src = '/assets/js/benchmarks/frm/standards_comparison.js';
            new_plot.appendChild(sc);
        }

        document.getElementById("selector_correlation_standards1").onchange = onChangeHelper;
        // document.getElementById("simplify_selector1").onchange = onChangeHelper;

    </script>
</div>
